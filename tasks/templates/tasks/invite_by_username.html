{% extends "base.html" %}
{% block content %}
<h3>Пригласить пользователя в «{{ house.name }}»</h3>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Отправить приглашение</button>
  <a href="{% url 'tasks:household_detail' house.id %}" class="btn btn-link">Отмена</a>
</form>
{% endblock %}
{% block extra_footer %}
  {% include "footer.html" %}
{% endblock %}
